<script type="text/javascript">

var t = 0, i=0,
backgrounds=['https://zdraven.bg/wp-content/uploads/2017/11/portokalovsok-678x381.jpg','https://learnenglishteens.britishcouncil.org/sites/teens/files/styles/article/public/field/image/istock_000015165728small.jpg?itok=s4R16St5'],
first = ['Darling', 'Dear', 'Jewel', 'Lovely'],
second = ['Orange Juice Ashley Bought', 'Orange Juice', 'Trader Joes Orange Juice', 'Fresh Orangeade', 'Tangerine Juice', 'Tropicana Orange Juice: Some Pulp','Tropicana Orange Juice: Calcium','Orange Juice I got at the Amish market once','Orange','Orange Dreamsicle','Orange Julius','Orange Smoothie I got for free at Dennys at 3 in the morning'],
adjectives = ['authentic','avid','craving','darling','dear','delicious','devoted','loving','passionate','perfect','precious','pure','tender'],
oj_adjectives = ['essential','delicious','fresh','juicy','little','loveable','natural','never from concentrate','nutritious','unpasteurized','premium','sweet','some-pulp','sugary','tangy','squeezed'],
oj_nouns = ['goodness','vitamin c','sweetness','beverage','tanginess','taste','juices','fruit','flavor','perfection'],
nouns = ['adoration', 'affection', 'ambition', 'appetite', 'ardour', 'charm', 'craving', 'desire', 'devotion', 'eagerness', 'enchantment', 'enthusiasm', 'fancy', 'fellow feeling', 'fervour', 'fondness', 'heart', 'hunger', 'infatuation', 'liking', 'longing', 'love', 'lust', 'passion', 'rapture', 'sympathy', 'tenderness', 'thirst', 'wish', 'yearning'],

adverbs = ['affectionately', 'anxiously', 'ardently', 'avidly', 'beautifully', 'curiously', 'devotedly', 'eagerly', 'fervently', 'fondly', 'impatiently', 'keenly', 'lovingly', 'passionately','truly','tenderly', 'winningly', 'wistfully'],
verbs = ['adores', 'attracts', 'cares for', 'craves', 'drinks', 'cherishes', 'clings to', 'desires','holds dear', 'hopes for', 'hungers for', 'is wedded to', 'likes', 'longs for', 'loves', 'pines for', 'prizes','tempts', 'thirsts for', 'treasures', 'wants', 'wishes','yearns for'];

function rand_range(maximum) {
    "use strict"; /*what does this mean??*/
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function maybe(words) {
    "use strict";
    if (Math.random() > 0.5) {
        return ' ' + choose(words);
    }
    return '';
}
function longer() {
    "use strict";
    return ' My' + maybe(adjectives) + ' ' + choose(nouns) + maybe(adverbs) + ' ' + choose(verbs) + ' your' + maybe(oj_adjectives) + ' ' + choose(oj_nouns) + '.';
}
function shorter() {
    "use strict";
    return ' ' + choose(adjectives) + ' ' + choose(nouns) + '.';
}
function oj_shorter() {
    "use strict";
    return ' ' + choose(oj_adjectives) + ' ' + choose(oj_nouns) + '.';
}
function letter() {
    "use strict";
    var i, type, you_are = false, text = '';
    text = text + choose(first) + ' ' + choose(second) + '<br /><br />';

    for (i = 0; i < 5; i = i + 1) {
        type = choose(['longer', 'shorter']);
        if (type === 'longer') {
            text = text + longer();
            you_are = false;
        } else {
            if (you_are) {
                text = text.slice(0, -1) + ': my' + shorter();
                you_are = false;
            } else {
                text = text + ' You are my' + oj_shorter();
                you_are = true;
            }
        }
    }
    text = '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;üçäüçäüçä<br /><br /><br />'+text + '<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yours ' + choose(adverbs) + '<br /><br />' + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A.LU <br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;üçäüçäüçä';
    return text;
}
function litany() {
    "use strict";
    document.getElementById('main').style.background= "left"
    var last, main = document.getElementById('main');
    if (1> t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = letter();
    main.appendChild(last);

    if (2> i) {
        i += 1;
      }
      else{
        i=0;
      }

    //document.body.style.backgroundSize="cover";

    //document.body.style.backgroundImage = "url('"+backgrounds[i]+")";

}

function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 20000);
}

</script>
