---
layout: default
title: Writing
---

        <div class="fl w-100 w-75-l pv5 ph3">
            
  <div class="overflow-auto">
    <table class="f6 w-100 mw6 center-m" cellspacing="0">
      <tbody class="lh-copy">

        {% for post in site.posts %}
        <tr>
          <td class="pv3 pr3 bb b--black-20"> <a href="{{ post.url }}" class="link black bg-animate hover-bg-washed-red underline" title="{{ post.title }}">{{ post.title }} </a></td>
          <td class="pv3 pr3 bb b--black-20 tr">{{ post.date | date_to_string }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
</div>


  </div>
